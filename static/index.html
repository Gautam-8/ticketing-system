<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Customer Support Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-ticket-alt me-2"></i>
                Smart Support
            </a>
            <div class="navbar-nav ms-auto">
                <div id="user-info" class="navbar-text me-3" style="display: none;">
                    Welcome, <span id="username"></span>
                </div>
                <button id="logout-btn" class="btn btn-outline-light btn-sm" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <button id="login-btn" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Login/Register Section -->
        <div id="auth-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                    href="#login-panel">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-bs-toggle="tab"
                                    href="#register-panel">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Login Panel -->
                            <div class="tab-pane fade show active" id="login-panel">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="login-username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="login-username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="login-password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt"></i> Login
                                    </button>
                                </form>
                            </div>
                            <!-- Register Panel -->
                            <div class="tab-pane fade" id="register-panel">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="register-email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="register-username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="register-password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-fullname" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="register-fullname">
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-user-plus"></i> Register
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-section" style="display: none;">
            <!-- Dashboard Header -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2><i class="fas fa-tachometer-alt"></i> Support Dashboard</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button id="new-ticket-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Ticket
                    </button>
                </div>
            </div>

            <!-- Ticket Creation Form -->
            <div id="ticket-form-section" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h5><i class="fas fa-ticket-alt"></i> Create New Ticket</h5>
                </div>
                <div class="card-body">
                    <form id="ticket-form">
                        <div class="mb-3">
                            <label for="ticket-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="ticket-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="ticket-description" class="form-label">Description</label>
                            <textarea class="form-control" id="ticket-description" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="ticket-priority" class="form-label">Priority</label>
                                <select class="form-select" id="ticket-priority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="ticket-category" class="form-label">Category</label>
                                <select class="form-select" id="ticket-category">
                                    <option value="">Auto-categorize</option>
                                    <option value="technical">Technical</option>
                                    <option value="billing">Billing</option>
                                    <option value="account">Account</option>
                                    <option value="product">Product</option>
                                    <option value="general">General</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Ticket
                            </button>
                            <button type="button" id="cancel-ticket-btn" class="btn btn-secondary ms-2">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tickets List -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-list"></i> My Tickets</h5>
                </div>
                <div class="card-body">
                    <div id="tickets-container">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticket Detail Modal -->
        <div class="modal fade" id="ticketModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ticket Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="ticket-details"></div>
                        <div id="ticket-responses" class="mt-4"></div>
                        <div id="ai-response-section" class="mt-4" style="display: none;">
                            <div class="alert alert-info">
                                <h6><i class="fas fa-robot"></i> AI-Generated Response</h6>
                                <div id="ai-response-content"></div>
                                <div class="mt-2">
                                    <small class="text-muted">
                                        Confidence: <span id="ai-confidence"></span>%
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="generate-ai-response-btn" class="btn btn-primary">
                            <i class="fas fa-robot"></i> Generate AI Response
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
